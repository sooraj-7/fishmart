{% extends "user.html" %}
{% block content %} 
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 py-5 my-5">
        <div class="subscribe-header text-center pb-3">
          <h3 class="section-title text-uppercase"><strong>CONTACT US</strong></h3>
        </div>
        <form action ="{% url 'registerinfo'  %}" method="POST"id="form" class="d-flex flex-wrap gap-2">
          {% csrf_token %}  
          <input type="text" name="username" placeholder="User name" class="form-control form-control-lg" style="margin-bottom: 10px;">
            <input type="password" name="password" placeholder="Password" class="form-control form-control-lg" style="margin-bottom: 10px;"> 
          <input type="text" name="mail" placeholder="Email addresss" class="form-control form-control-lg" style="margin-bottom: 10px;">
          <input type="text" name="contact1" placeholder="Phone number" class="form-control form-control-lg" style="margin-bottom: 10px;">
          <button class="btn btn-dark btn-lg text-uppercase w-100">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
