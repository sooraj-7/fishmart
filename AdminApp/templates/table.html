{% extends 'admin.html'%}
{% block content %}
<div class="card-body table-responsive p-0">
    <table class="table table-hover text-nowrap">
      <thead>
        <tr>
          <th>CATEGORY NAME</th>
          <th>CATEGORY IMAGE</th>
          <th>EDIT</th>
          <th>DELETE</th>
        </tr>
        {% for i in data %}
        <tr>
          <td>{{i.name}}</td>
          <td><img src="{{i.image.url}}" style="width: 100px;height: 60px;"></td>
          <td><a href="{% url 'edit' id=i.id %}"><button style="background-color:skyblue;">EDIT</button></a></td>
          <td><a href="{% url 'delete' id=i.id %}"><button style="background-color:skyblue;">DELETE</button></a></td>              
        </tr>
       {% endfor %}
    </table>
  </div>
  {% endblock %}
